<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table cellspacing="15">
        <tbody>
            <tr>
                <td>Имя:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Фамилия:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Отчество:</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>Родной город:</td>
                <td>
                    <select>
                        <option>Алматы</option>
                        <option>Караганда</option>
                        <option>Актау</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Пол:</td>
                <td>
                    <input type="radio" name="pol"> Мужской<br>
                    <input type="radio" name="pol"> Женский
                </td>
            </tr>
            <tr>
                <td>Дата рождения:</td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td>Образование:</td>
                <td>
                    <select>
                        <option>РФМШ г.Алматы</option>
                        <option>36</option>
                        <option>128</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>Баллы ЕНТ:</td>
                <td><input type="text" value=""></td>
            </tr>
        </tbody>
    </table>
    <button>Зарегистроровать</button>
</body>
</html>
