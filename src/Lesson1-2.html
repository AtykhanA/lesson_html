<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table>
        <thead>
        <tr>
            <th></th>
            <th></th>
        </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <p>Тип булочки :</p>
                </td>
                <td>
                    <select>
                        <option>Булочки для гамбургеров</option>
                        <option>Булочка с </option>
                        <option>Черная булочка</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Тип мяса :</p>
                </td>
                <td>
                    <select>
                        <option>Говядина</option>
                        <option>Курица</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <p>Опции :</p>
                </td>
                <td>
                    <input type="radio"> Помидор<br>
                    <input type="radio"> Cолёные огурцы
                </td>
            </tr>
            <tr>
                <td>
                    <p>Адрес:</p>
                </td>
                <td>
                    <input type="text" placeholder="Введите адрес">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Ф.И.О Заказчика:</p>
                </td>
                <td>
                    <input type="text" placeholder="Введите Ф.И.О">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Желаемое время доставки :</p>
                </td>
                <td>
                    <input type="time">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Выбор бургеров :</p>
                </td>
                <td>
                    <select>
                        <option>Гамбургер</option>
                        <option>Чизбургер</option>
                        <option>Чикенбургер</option>
                    </select>
                </td>
            </tr>
        </tbody>
    </table>
    <button>Заказать</button>
</body>
</html>
