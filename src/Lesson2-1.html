<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <table cellpadding="10px">
        <thead align="left">
            <tr>
                <th>Имя</th>
                <th>Фамилия</th>
                <th>Логин</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><input type="text" placeholder="Имя"></td>
                <td><input type="text" placeholder="Фамилия"></td>
                <td><input type="password" placeholder="Логин"></td>
            </tr>
        </tbody>
        <thead>
            <tr align="Left" style="font-weight: 700;">
                <td>Cтрана</td>
                <td>Город</td>
                <td>Улица</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <select>
                        <option>Казахстан</option>
                        <option>США</option>
                        <option>Герания</option>
                    </select>
                </td>
                <td>
                    <select>
                        <option>Алматы</option>
                        <option>Маями</option>
                        <option>Берлин</option>
                    </select>
                </td>
                <td>
                    <input style="text" placeholder="Улица">
                </td>
            </tr>
        </tbody>
    </table><br>
    <button style="background-color: red; border-radius:20px; ">Заугрузить данные</button>
</body>
</html>
